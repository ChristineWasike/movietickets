      <div class="container-fluid" id="choose">
        <h1>Book a Movie</h1>
        <div id="movie">

          <div class="row">
            <div class="col-md-6">
              <h2>Add movie details:</h2>
              <form id="new-movie">
                <div class="form-group">
                  <label for="new-movie-name">Movie :</label>

                  <select id="movielist" onchange="favmovie()" width="100px">
                  <option>Wonder Woman</option>
                  <option>Batman</option>
                  <option>Civil War</option>
                  <option>Avengers</option>
                  <option>The Awakening</option>
                </select>
                </div>
                <div class="form-group">
                  <label for="new-time-range">Time:</label>
                  <select id="timelist" onchange="timeRange()">
                  <option>8.00am - 10.00am</option>
                  <option>11.00am - 1.00pm</option>
                  <option>2.00pm - 4.00pm</option>
                  <option>5.00pm - 7.00pm</option>
                  <option>8.00pm - 10.00pm</option>
                </select>
                </div>
                <div class="form-group">
                  <label for="new-age-range">Age :</label>
                  <select id="agelist" onchange="ageRange()">
                  <option>13 - 15 yrs</option>
                  <option>16 - 18 yrs</option>
                  <option>19 - 22 yrs</option>
                  <option>23 - 27 yrs</option>
                  <option>28 - 32 yrs</option>
                </select>
                </div>

                <button type="submit" class="btn" id="button">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>


      <div class="container-fluid" id="ticket">


        <h2>Ticket</h2>
        <ul id="out">
          <li> Movie: <input type="text" id="mo"> </li>
          <li> Time: <input type="text" id="ti"> </li>
          <li> Age: <input type="text" id="ag"> </li>
          <li> Cost: <input type="text" id="co"> </li>
        </ul>
      </div>

    </div>
